<!DOCTYPE html>
<html>
<head>
    <title>PDF to PNG ë³€í™˜ê¸°</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        #drop-zone { border: 2px dashed #ccc; padding: 20px; cursor: pointer; }
        canvas { border: 1px solid #000; margin-top: 10px; max-width: 100%; }
        .page-container { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>ğŸ“„ PDF to PNG ë³€í™˜ê¸° (GitHub Pagesìš©)</h2>
    <div id="drop-zone">PDF íŒŒì¼ì„ ì„ íƒí•˜ê±°ë‚˜ ì—¬ê¸°ì— ëŒì–´ë‹¤ ë†“ìœ¼ì„¸ìš”.</div>
    <input type="file" id="file-input" accept="application/pdf" style="display:none">
    <div id="output"></div>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const output = document.getElementById('output');

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            output.innerHTML = 'ë³€í™˜ ì¤‘...';
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;

            output.innerHTML = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({scale: 2.0});
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({canvasContext: context, viewport: viewport}).promise;
                
                const div = document.createElement('div');
                div.className = 'page-container';
                div.appendChild(canvas);

                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `page-${i}.png`;
                link.innerText = `${i}í˜ì´ì§€ ë‹¤ìš´ë¡œë“œ`;
                link.style.display = 'block';
                
                div.appendChild(link);
                output.appendChild(div);
            }
        };
    </script>
</body>
</html>
